<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpanishSite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1 class="site-title">SpanishSite</h1>
        <a href="#" class="signup-btn">Sign up today</a>
    </header>

    <div class="container container-60">
        <div class="image"></div>
        <h2>Pictures and What We Do</h2>
        <p>Discover what we have to offer.</p>
    </div>

    <div class="container container-40">
        <h2></h2>
        <div class="login-form">
            <h2>Teacher Log in:</h2>
            <label for="teacher-username">Username or Email</label>
            <input type="text" id="teacher-username" placeholder="Username or Email">

            <label for="teacher-password">Password</label>
            <input type="password" id="teacher-password" placeholder="Password">

            <small>
                <a href="#">Forgot username</a>
                <a href="#">Forgot password</a>
                <a href="#">Need Help?</a>
            </small>
        </div>

        <div class="login-form">
            <h2>Student Log in:</h2>
            <label for="student-username">Username or Email</label>
            <input type="text" id="student-username" placeholder="Username or Email">

            <label for="student-password">Password</label>
            <input type="password" id="student-password" placeholder="Password">

            <small>
                <a href="#">Forgot username</a>
                <a href="#">Forgot password</a>
                <a href="#">Need Help?</a>
            </small>
        </div>
    </div>

    <div class="clear"></div>

</body>
</html>
